<ons-page ng-controller="SearchResultsController">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Search Results</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-item
                modifier="chevron"
                class="list-item-container"
                ng-repeat="store in searchResults"
                ng-click="showStoreDetails(store)">
            <ons-row>
                <ons-col width="95px">
                    <!--<img ng-src="{{getImageUrl(store)}}" class="thumbnail">-->
                </ons-col>
                <ons-col>
                    <div class="name" geeky-gettext="{{store.store_name}}"></div>
                    <div class="desc" geeky-gettext="{{store.desc}}"></div>
                    <div class="features">
                        <div class="feature"
                             ng-repeat="feature in userSettings.features"
                             ng-class="getFeatureClass(feature, store.opts)">
                            {{feature}}
                        </div>
                    </div>
                </ons-col>
                <ons-col width="40px"></ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
