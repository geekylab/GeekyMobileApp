<ons-page ng-controller="LoginController">

    <ons-modal var="modal">
        <ons-icon icon="ion-loading-c" spin="true"></ons-icon>
        <br><br>
        Loading....
    </ons-modal>

    <div class="log-in-screen" ng-show="!isLoggedIn && !loadingFlg">
        <ons-toolbar>
            <div ng-hide="isLoggedIn">
                <div class="center">Log In</div>
                <div class="left">

                    <ons-toolbar-button page="index.html">
                        <ons-icon icon="fa-arrow-left"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </div>

            <div class="center" ng-show="isLoggedIn">Settings</div>
        </ons-toolbar>

        <div class="login-form">
            <ons-button modifier="large" class="login-button facebook-color" ng-click="doLogin()">
                <ons-icon icon="fa-facebook"></ons-icon>
                Log in with Facebook
            </ons-button>
            <br><br>
            <ons-button modifier="quiet" class="forgot-password" ng-click="testRequest()">Forgot password?</ons-button>
        </div>
    </div>

    <div class="settings-screen" ng-show="isLoggedIn && !loadingFlg">
        <ons-row class="profile-wrapper">
            <ons-col width="60px" class="profile-image-wrapper">
                <div class="profile-image">
                    <img ng-src="{{user.imageUrl}}">
                </div>
            </ons-col>

            <ons-col>
                <div class="profile-name">{{user.name}}</div>
                <div class="profile-email">{{user.email}}</div>
            </ons-col>

        </ons-row>

        <div class="settings-header">Share</div>

        <ons-list modifier="inset" class="settings-list">
            <ons-list-item>
                Twitter
                <ons-switch modifier="list-item"></ons-switch>
            </ons-list-item>

            <ons-list-item>
                Facebook
                <ons-switch modifier="list-item" checked></ons-switch>
            </ons-list-item>
        </ons-list>

        <div class="settings-header">Others</div>

        <ons-list modifier="inset" class="settings-list">
            <ons-list-item modifier="chevron" ng-click="testRequest()">
                Terms of Service
            </ons-list-item>

            <ons-list-item modifier="chevron" ng-click="doSomething()">
                Privacy Policy
            </ons-list-item>
        </ons-list>

        <br>

        <ons-list modifier="inset" class="settings-list">
            <ons-list-item modifier="tappable" ng-click="doLogout()">
                <ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
                Sign out
            </ons-list-item>
        </ons-list>

        <br>
    </div>

</ons-page>
