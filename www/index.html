<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>My App</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="styles/app.css"/>

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>


    <script src="cordova.js"></script>
    <script src="js/facebookConnectPlugin.js"></script>
    <script src="js/app.js"></script>

</head>

<body ng-controller="AppController">

<ons-sliding-menu main-page="page.html" menu-page="menu.html" max-slide-distance="260px" type="push" var="menu"></ons-sliding-menu>

<ons-template id="page.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="ons.slidingMenu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Title</div>

            <div class="right" ng-controller="LoginController">
                <span class="toolbar-button--outline navigation-bar__line-height" ng-click="doSomething()"> <ons-icon
                        icon="fa-user"></ons-icon> {{nome}}</span>
            </div>
        </ons-toolbar>

        <input type="search" value="" placeholder="Search" class="search-input">

        <ons-list>

            <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="item in [1,2,3,4,5,6,7]">
                <div class="list-item-left">
                    <img src="images/test.jpg" class="avator">
                </div>
                <div class="list-item-right">
                    <div class="list-item-content">
                        <div class="name">John</div>
                        <span class="desc">I am a teacher at a elementary school.</span>
                    </div>
                </div>
            </ons-list-item>

        </ons-list>

    </ons-page>
</ons-template>

<ons-template id="menu.html">
    <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent">
            <div class="right">
                <ons-toolbar-button class="menu-close" ng-click="menu.close()">
                    </ons-icon>Close
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-list class="menu-list">
            <ons-list-item class="menu-item" ng-click="menu.close()">
                <ons-icon icon="fa-plus"></ons-icon>
                New Post
            </ons-list-item>

            <ons-list-item class="menu-item" ng-click="menu.close()">
                <ons-icon icon="fa-bookmark"></ons-icon>
                Bookmark
            </ons-list-item>

            <ons-list-item class="menu-item" ng-click="menu.close()">
                <ons-icon icon="fa-twitter"></ons-icon>
                Official Twitter
            </ons-list-item>
        </ons-list>

        <br>

        <ons-list class="bottom-menu-list">
            <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
                Settings
                <div class="notification menu-notification">3</div>
            </ons-list-item>

            <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
                Help
            </ons-list-item>

            <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
                Send feedback
            </ons-list-item>
        </ons-list>


    </ons-page>
</ons-template>
