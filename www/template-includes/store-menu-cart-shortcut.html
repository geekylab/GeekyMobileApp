<ons-row class="cart-shortcut"
         align="center"
         ng-controller="CartController"
         ng-click="showOrder()"
         ng-show="showCart">

    <ons-col>
        Items: {{cartInfo.items}}
    </ons-col>
    <ons-col>
        Total: {{cartInfo.total | currency}}
    </ons-col>
</ons-row>
